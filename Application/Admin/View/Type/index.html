    <extend name="Public:base" />

<block name="header">
    <span class="action-span"><a href="">添加新角色</a></span>
    <span class="action-span1"><a href="">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 角色列表 </span>
    <div style="clear:both"></div>
</block>

<block name="body">


<!-- 商品列表 -->

    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>编号</th>
                <th>类型名称</th>
                <th>操作</th>
            </tr>
            <volist name="data.list" id="vo">
            <tr>
                <td align="center">{$vo.id}</td>
                <td align="center" class="first-cell"><span>{$vo.type_name}</span></td>
                <td align="center">
                <a href="{:U('edit','type_id='.$vo['id'])}" target="_blank" title="">编辑</a>
                <a href="{:U('dels','type_id='.$vo['id'])}" onclick="return confirm('你确定要删除:{$vo["role_name"]}')" title="">删除</a></td>
            </tr>
            </volist>
        </table>

        <!-- 分页开始 -->
        <table id="page-table" cellspacing="0">
            <tr>
                <td width="80%">&nbsp;</td>
                <td align="center" nowrap="true">
                    {$data.pageStr}
                </td>
            </tr>
        </table>
    <!-- 分页结束 -->
    </div>
</block>
